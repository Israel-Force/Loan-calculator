<!DOCTYPE html>
<html>
<head>
	<title>Loan Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h3 id="display">0</h3>
		<br>
		<p> Loan Amount: #<input id="amount" type="number" min="1" max="10000000000" onchange="computeLoan()"></p>
		<br>
		<p> Interest Rate: <input id="interest_rate" type="number" min="0" max="100" value="10" step=".1" onchange="computeLoan()">%</p>
		<br>
		<p>Months: <input id="months" type="number" min="1" max="72" value="1" onchange="computeLoan()"></p>
		<!-- <br>
		<button id="enter">Enter</button> -->
	</div>
<script>
		function computeLoan(){
			var amount = document.getElementById("amount").value
			var interest_rate = document.getElementById("interest_rate").value
			var months = document.getElementById("months").value
			var principal = (amount*interest_rate*months)/100 .toFixed(2)
			var amt = parseInt(amount, 10)  
			var prin = parseInt(principal, 10)
			var payment = function(a = amt, b = prin){
				return a + b
			}
			payment.toString().replace(/\B(?=(\d{3}) + (?!\d)) /g, ",");
			return document.getElementById("display").textContent = "Monthly Payment = #" + payment();
		}
